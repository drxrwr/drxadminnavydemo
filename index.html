<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator VCF Admin & Navy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Generator VCF Admin & Navy</h1>

  <div class="section">
    <label for="adminName">Nama Admin</label>
    <input type="text" id="adminName" placeholder="Contoh: kynzz" />
    
    <label for="navyName">Nama Navy</label>
    <input type="text" id="navyName" placeholder="Contoh: kynzz" />

    <label for="startType">Kontak Pertama</label>
    <select id="startType">
      <option value="admin">Admin Duluan</option>
      <option value="navy">Navy Duluan</option>
    </select>

    <label for="jumlahAwal">Jumlah Kontak Awal</label>
    <select id="jumlahAwal">
      <!-- JS akan isi ini -->
    </select>

    <label for="extraNames">Tambahan Nama (opsional, pisahkan dengan koma)</label>
    <input type="text" id="extraNames" placeholder="Contoh: leader, support" />
  </div>

  <div class="section">
    <label for="fileNames">Nama File (1 per baris)</label>
    <textarea id="fileNames" placeholder="nama1&#10;nama2&#10;..."></textarea>
    
    <label for="phoneNumbers">Nomor Telepon (1 per baris)</label>
    <textarea id="phoneNumbers" placeholder="Nomor-nomor..."></textarea>
    
    <button onclick="generateVCF()">Download Semua File VCF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
