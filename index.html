<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator VCF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generator Kontak VCF</h1>

    <div class="form-group">
      <label>Nama Admin</label>
      <input type="text" id="adminName" placeholder="Misal: Rudi">
    </div>

    <div class="form-group">
      <label>Nama Navy</label>
      <input type="text" id="navyName" placeholder="Misal: Bayu">
    </div>

    <div class="form-group">
      <label>Tambahan Nama Admin (opsional)</label>
      <input type="text" id="adminExtra" placeholder="Pisahkan dengan koma">
    </div>

    <div class="form-group">
      <label>Tambahan Nama Navy (opsional)</label>
      <input type="text" id="navyExtra" placeholder="Pisahkan dengan koma">
    </div>

    <div class="form-group">
      <label>Urutan Kontak Pertama</label>
      <select id="firstType">
        <option value="admin">Admin Duluan</option>
        <option value="navy">Navy Duluan</option>
      </select>
    </div>

    <div class="form-group">
      <label>Jumlah Kontak Awal (1-20)</label>
      <input type="number" id="jumlahKontak" min="1" max="20" value="5">
    </div>

    <div class="input-list">
      <!-- 20 baris input -->
      <div id="inputContainer"></div>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
